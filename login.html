<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AutoAttendance</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="login.mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login</h2>

    <!-- Tabs for Employee/Admin -->
    <div class="tab-buttons">
      <button id="employeeTab" class="active">Employee</button>
      <button id="adminTab">Admin</button>
    </div>

    <!-- Employee Login Form -->
    <form id="employeeForm" class="form-card">
      <input type="email" placeholder="Employee Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Admin Login Card with Sign In / Sign Up -->
    <div id="adminCard" class="form-card" style="display: none;">
      <div class="form-tabs">
        <button id="signInTab" class="active">Sign In</button>
        <button id="signUpTab">Sign Up</button>
      </div>

      <!-- Admin Sign In Form -->
      <form id="adminSignInForm" class="admin-form">
        <input type="email" placeholder="Admin Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>

      <!-- Admin Sign Up Form -->
      <form id="adminSignUpForm" class="admin-form" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="superadmin">Super Admin</option>
          <option value="manager">Manager</option>
          <option value="hr">HR</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
